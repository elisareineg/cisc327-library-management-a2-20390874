name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"] # Python 3.8 is EOL and no longer supported on GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m playwright install --with-deps chromium

      - name: Install Playwright browsers (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          python -m playwright install chromium

      - name: Verify Python version and dependencies
        run: |
          python --version
          pip list

      - name: Run tests
        run: |
          python -m pytest -v
